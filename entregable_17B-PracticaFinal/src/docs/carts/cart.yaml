paths:
  /api/carts/{cartId}/products/{productId}: 
    post:
      summary: Add product to cart
      tags:
        - Carts
      parameters:
        - name: cartId
          in: path
          required: true
          schema:
            $type: string
          description: Cart ID autogenerated by the database
        - name: productId
          in: path
          required: true
          schema:
            $type: string
          description: Product ID autogenerated by the database
        - name: body
          in: body
          required: true
          schema:
            $type: object
            properties:
              quantity:
                type: number
      responses:
        '200':
          description: successfully loaded cart
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/carts"
        '500':
          description: Error interno del servidor

components:
  schemas:
    carts:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Cart id - MongoDB autogenerated id
        products:
          type: array
          description: Cart products
      example:
        _id: ObjectId ("fb7hdsfh4hs47h4")
        products:
          _id: ObjectId ("fb7hdsfh4hs47h4")
          quantity: 10