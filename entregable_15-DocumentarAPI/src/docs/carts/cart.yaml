paths:
  /api/carts/{cartId}/products/{productId}: 
    post:
      summary: Add product to cart
      tags:
        - Carts
      parameters:
      - name: cartId
        in: path
        required: true
        schema:
          $type: string
        escription: Cart ID autogenerated by the database
      - name: productId
        in: path
        required: true
        schema:
          $type: string
        description: Product ID autogenerated by the database
      requestBody:
        required: True
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/quantity'

      responses:
        '200':
          description: successfully loaded cart
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/carts"
        '500':
          description: Error interno del servidor

components:
  schemas:

    requestBodies:
      quantity:
        type: object
        properties:
          quantity: 
            type: number
            description: Product quantity
        example:
          quantity: 5

    carts:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Cart id - MongoDB autogenerated id
        products:
          type: array
          description: Cart products
          properties:
            products:
              type: ObjectId
              description: Product id - MongoDB autogenerated id
            quantity:
              type: number
      example:
        _id: ObjectId ("fb7hdsfh4hs47h4")
        products:
          _id: ObjectId ("fb7hdsfh4hs47h5")
          quantity: 10